{% extends 'layout.html' %}

{% block body %}

<div class="center-div">
  <img src="../static/stylesheets/mclimate.png" class="img-responsive"  alt="Melissa">
</div>
<div class="container main-container" >
<div class="content">

  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-0"></div>
<div class="col-lg-6 col-md-6 col-sm-10 col-xs-12">
  <h1 style="margin-top:20px; margin-bottom: 65px; text-align: center;" >WiFi Setup</h1>
  
  <form method="post" action="{{ url_for('save_credentials') }}">
   

    <select id="ssid" name="ssid", class="input-main">
      {% for ssid in wifi_ap_array %}
        <option value='{{ ssid }}'>{{ ssid }}</option>
      {% endfor %}
    </select>              

    <input type="password" name="wifi_key" placeholder="Your Wifi password" class="input-main">
    <input type="text" class="input-main" id="mclimate_username" name="mclimate_username" placeholder="MClimate Username" required="">
    <input type="password" class="input-main" id="mclimate_password" name="mclimate_password" placeholder="MClimate Password" required="">
  
  <p style="text-align: center;" class="link-ssid"><a href="{{url_for('manual_ssid_entry')}}">Manual SSID entry</a></p>
  <button class="btn btn-lg btn-primary buy-btn buy-btn products-btn col-xs-12" name="button" >Submit</button>
</form>

</div>

</div>
